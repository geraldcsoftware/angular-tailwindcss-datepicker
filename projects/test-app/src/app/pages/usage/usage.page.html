<div class="flex flex-col w-full min-h-full gap-4 p-8 mb-12">
    <h2 class="font-sans text-5xl text-center text-indigo-600 dark:text-indigo-400">
        Angular/Tailwindcss Datepicker
    </h2>
    <p class="text-2xl text-center text-blue-500 dark:text-indigo-50">
        Date picker built from the ground up using tailwindcss
    </p>
    <div class="flex items-center justify-between mx-auto w-72">
        <div class="text-base text-blue-500 dark:text-indigo-50">
            Click to toggle dark mode
        </div>
        <app-theme-switcher></app-theme-switcher>
    </div>
    <div class="px-1 py-4 mx-auto transform scale-125 w-60">
        <app-datepicker [formControl]="dateControl"></app-datepicker>
    </div>
    <div class="p-4 mx-auto my-8 font-mono text-xl text-center text-gray-800 bg-indigo-200 border-gray-300 rounded dark:border-gray-700 dark:text-indigo-300 dark:bg-indigo-700 w-72">
        {{ dateControl.value | json }}
    </div>
</div>
